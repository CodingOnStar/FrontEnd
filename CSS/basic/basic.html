<!--提示：在 CSS 定义中，a:hover 必须被置于 a:link 和 a:visited 之后，才是有效的。

提示：在 CSS 定义中，a:active 必须被置于 a:hover 之后，才是有效的。

提示：伪类名称对大小写不敏感。-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Getting started with CSS</title>
</head>

<body>

    <h1>I am a level one heading</h1>
    <p class="special">Just having fun in CSS</p>
    <p class="special">This is a paragraph of text. In the text is a <span class="One">span element</span>
        and also a <a href="http://example.com">link</a>.</p>
    <a href="http://www.baidu.com"><img src="/Users/apple/Documents/FrontEnd/HTML/HTML-basic/favicon.ico "> </a>
    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul class="first-child">
        <li class="One">Item one</li>
        <li>Item two<span>span for testing</span></li>
        <li>Item <em>three</em></li>
    </ul>
    <p><a href="https://www.baidu.com" alt="Just for Testing">Baidu</a></p>
</body>

</html>
